<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Store-Erfan</title>
<link rel="stylesheet" href="./src/style/output.css">
<script src="/src/script.js" defer></script>
</head>
<body>
<header class=" w-full flex justify-between bg-gray-500 text-white p-1 " dir="rtl">
    <nav class=" w-full flex justify-between ">
        <ul class=" flex justify-between gap-2">
            <li class="bg-slate-400 hover:border-r-4 flex justify-end items-center rounded-md py-1 px-2 hover:bg-gray-950 transition-all ">خانه</li> 
            <li class="bg-slate-400 hover:border-r-4 flex justify-end items-center rounded-md py-1 px-2 hover:bg-gray-950 transition-all ">سفارشات</li>
            <li class="bg-slate-400 hover:border-r-4 flex justify-end items-center rounded-md py-1 px-2 hover:bg-gray-950 transition-all ">مردانه</li>
            <li class="bg-slate-400 hover:border-r-4 flex justify-end items-center rounded-md py-1 px-2 hover:bg-gray-950 transition-all ">زنانه</li> 
        </ul>
        <div class=" flex gap-2">
            <button class=" border-gray-600 border-solid border rounded-md p-2 hover:bg-gray-950 transition-all"> سفارشات</button>
            <button class=" border-gray-600 border-solid border rounded-md p-2 hover:bg-gray-950 transition-all">حساب کاربری</button>
        </div>
    </nav>
</header>

<main>
<div class=" py-5 justify-center flex flex-col items-center gap-5">
    <div class="font-bold text-4xl ">فروشگاه عرفان شاپ</div>
    <p class=" bg-slate-400 bg-opacity-25 px-4 py-1 rounded-md text-gray-500">فروش لباس های مردانه و زنانه </p>
</div>
<div>

    <div class=" flex justify-center items-center gap-5 pt-3 flex-wrap " id="fathercard">
        <div class="  border border-gray-600 flex flex-col justify-center items-center rounded-md shadow-md shadow-gray-500  "> 
            <img src="/src/images/man.jpg" alt="">
            <p class=" text-xl font-bold" id="namekala"></p>
            <div class=" flex justify-between px-1 w-full">
                <p class=" text-md " id="taxkala"></p>
                <p class=" font-bold text-md ">:قیمت</p>
            </div>
            <div class=" flex justify-around w-full py-5 px-0 text-white font-bold">
                <button class=" bg-slate-500 border border-gray-900 hover:bg-slate-400 transition-all rounded-md p-1">جزییات</button>   
                <button class="bg-slate-500 border border-gray-900 hover:bg-slate-400 transition-all  rounded-md p-1">افزودن به سبد</button>
            </div>
        </div>
    </div>
    <div class=" px-6 flex flex-col gap-2 ">
        <button onclick="showAndhidden()" class=" border-4 hover:bg-blue-800 transition-all border-blue-600 rounded-md bg-blue-500 p-2 text-white font-bold "> افزودن محصول + </button>
        <div class=" border hidden border-black rounded-md shadow-md hover:border-blue-500 p-4 gap-3 transition-all" id="addprocudt" dir="rtl">
            <div class="py-2">
                <label for="nameproduct">نام محصول</label>
                <input type="text" name="nameproduct" class="border rounded-md hover:border-gray-700 transition-all text-sm p-1 hover:text-blue-500" id="nameproduct" placeholder="کیف زنانه">
            </div>
            <div class=" py-2">
                <label for="tax">قیمت:</label>
                <input type="number" name="tax" class=" border rounded-md hover:border-gray-700 transition-all text-sm p-1 hover:text-blue-500"  id="tax" placeholder="350">
            </div>
                <button class="  border-green-600 rounded-md p-2 bg-green-500 text-white font-bold border-4 hover:bg-green-800 transition-all w-full my-4" onclick="addprocudts()" >ثبت درخواست</button>
        </div>
    </div>



</div>


</main>


</body>
</html>
